    var PicTotal = 3;
    var CurrentIndex;
    var ToDisplayPicNumber = 0;
    $("div.pagination a").mouseenter(DisplayPic);

    function DisplayPic(){
        CurrentIndex = $(this).index();

        $(this).parent().children().removeClass("bullet focus");
        $(this).addClass("bullet focus");
        var Pic = $(this).parent().parent().children("ul");
        $(Pic).children().hide();
        if(CurrentIndex>=1){
            $(Pic).children("li").eq(CurrentIndex).fadeToggle(1000).show();
        }else {
            $(Pic).children("li").eq(CurrentIndex).show();
        }

    }
    function PicNumMouseenter() {
        $("div.pagination a").eq(ToDisplayPicNumber).trigger("mouseenter");
        ToDisplayPicNumber = (ToDisplayPicNumber + 1) % PicTotal;
        setTimeout("PicNumMouseenter()",4000);
    }
    setTimeout("PicNumMouseenter()",4000);
